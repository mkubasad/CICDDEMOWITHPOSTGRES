<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {%load static%}
  <link rel="stylesheet" href="{%static 'demo/css/style.css'%}"/>
  <link rel="stylesheet" href="{%static 'demo/css/topmenustyle.css'%}"/>
  
  <title>{%block title%} {%endblock%}</title>
</head>
<body>
  <h1 class="caption">Acme Clinic - Clinic Management System Demo </h1>
  {% include "demo/topmenu.html" %}
  
  {% if messages %}
    <ul class="message">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {%block content%}
   
  {%endblock%}
</body>
</html>
