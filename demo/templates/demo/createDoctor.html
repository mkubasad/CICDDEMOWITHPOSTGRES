{% extends "demo/base.html" %}
{%block title%} Add new doctor {%endblock%}

{%block content%}
    <h3>Enter new doctor's information</h3>
    <form enctype="multipart/form-data" action="" method="post">
        {%csrf_token%}
        <table>
            {{form.as_table}}
        </table>
        <button class="button1" type="submit" name="Save">Save</button>
        <button class="button1" type="cancel" name="Cancel">Cancel</button>
    </form>
{%endblock%}
